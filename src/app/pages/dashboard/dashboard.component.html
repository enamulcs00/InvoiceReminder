<app-side-menu ></app-side-menu>
<app-header-bar></app-header-bar>
  <main class="middle-content">
      <form [formGroup]="daskForm">
      <div class="content-section">
          <div class="page_title_block">
              <h1 class="page_title">Dashboard</h1>
          </div>
          <div class="card">
              <div class="card-body">
                  <div class="custom-marg mrgn-0-auto">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="fieldset-block dasboard-sec">
                                  <fieldset class="global-fieldset">
                                      <legend>Total Users</legend>
                                      <div class="fieldset-content">
                                          <select class="form-control max-WT-100 m-2"   #sel (change)="changed(sel.value)">
                                              <option>All</option>
                                              <option>Daily</option>
                                              <option>Weekly</option>
                                              <option>Monthly</option>
                                          </select>
                                          <!-- <div class="dash-graph">
                                              <img src="../assets/img/dash-graph.png" class="w-100">
                                          </div> -->
                                          <!-- <div id="chartContainer" style="height: 300px; width: 100%;"></div> -->
                                          <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                                      </div>
                                  </fieldset>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="fieldset-block dasboard-sec">
                              <div class="dash_list">
                                   <h2 class="mt-0 mb-0 dash-listcus">{{description}}</h2>
                                  <div class="dasbord-cusone">
                                      <h4 class="font22">Total Users</h4>
                                  </div>
                              </div>
                              <div class="dash_list">
                                <h2 class="mt-0 mb-0">{{activedata}}%</h2> 
                               <div class="dasbord-cusone">
                                   <h4 class="font22">Active Users</h4>
                               </div>
                           </div>
                              <!-- <div class="dash_list mt-4">
                                  <div class="d-flex justify-content-end align-items-center">
                                    
                                      <span class="ml-auto font22">70%</span>
                                  </div>
                                   <h2 class="mt-0 mb-0">1,00,000</h2>
                                   <h4 class="font22">Active Users</h4>
                              </div> -->
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="dash_list mt-3 bottombox">
                                  <!-- <h2 >12,345,090</h2> -->
                                  <h2 >{{transdata}}</h2>
                                  <div class="mt-2 d-flex justify-content-between align-items-center">
                                      <h4>Transactions</h4>
                                      <span class="ml-auto"><i class="fas fa-dollar-sign"></i></span>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                                <div class="dash_list mt-3 bottombox">
                                    <!-- <h2 >12,345,090</h2> -->
                                    <h2 >{{helpCenter1}}</h2>
                                    <div class="mt-2 d-flex justify-content-between align-items-center">
                                        <h4>Help Centers</h4>
                                        <span class="ml-auto"><i class="fas fa-headphones"></i></span>
                                    </div>
                                </div>
                            </div>
                          <!-- <div class="col-md-6">
                              <div class="dash_list mt-3">
                                  <div class="mt-2 d-flex justify-content-between align-items-center">
                                      <h4>{{helpCenter1}}</h4>
                                      <span class="ml-auto"><i class="fas fa-headphones"></i></span>
                                  </div>
                                  <h4>Help Centers</h4>
                              </div>
                          </div> -->
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </form>
    </main>
