
<app-header-bar></app-header-bar>
<app-side-menu></app-side-menu>
  <main class="middle-content">
      <div class="content-section">
              <!-- <div class="page_title_block">
                  <h1 class="page_title">User Management</h1>
                </div> -->
                <ol class="breadcrumb custom-breadcrum">
                    <li class="breadcrumb-item active"><a routerLink="/help-center-management">Help Center Management </a></li>
                    <li class="breadcrumb-item">Add</li>
                  </ol>
              <div class="order-view mt30 max-WT-800 mrgn-0-auto">
              <div class="main-block-innner mb40 mt40">
                  <div class="add-store-block input-style max-WT-700">
                      <form [formGroup]="addForm">
                      <div class="row">
                          <div class="col-md-5">
                              <div class="form-group">
                                  <label class="pb-2">Category :</label>
                                  <div class="">
                                          <select class="form-control" [formControl]="addForm.controls['category']">
                                              <option>Mobile</option>
                                              <option>Laptop</option>
                                              <option>Home Appliances</option>
                                          </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="pb-2"> Name :</label>
                                  <!-- <div class="">
                                      <input type="text" class="form-control"> -->
                                      <div class="col-md-14">
                                        <input type="text" class="form-control" placeholder="Name" (keypress)="AlphabetOnly($event)" [formControl]="addForm.controls['name']" maxlength="256"
                                            minlength="2" />
                                        <!-- <div class="error-block" *ngIf="addForm.controls['name'].dirty && addForm.controls['name'].invalid">
                                            <span style='color:red' [ngClass]="{error:addForm.controls['name'].hasError('required')}" *ngIf="addForm.controls['name'].hasError('required')">*Please enter name</span>
                                        </div> -->
                                    </div>
                                  <!-- </div> -->
                              </div>
                              <div class="form-group">
                                  <label class="pb-2">Contact :</label>
                                  <div class="col-md-14">
                                    <input type="text" class="form-control" placeholder="Contact" [formControl]="addForm.controls['contact']" maxlength="16"
                                        />
                                    <div class="errMsg" *ngIf="addForm.controls['contact'].dirty && addForm.controls['contact'].invalid"> 
                                    </div>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="pb-2">Location :</label>
                                  <div class="col-md-14">
                                    <input type="text" class="form-control" placeholder="serviceCenterLocation" [formControl]="addForm.controls['serviceCenterLocation']" maxlength="256"
                                        minlength="2" />
                                    <div class="error-block" *ngIf="addForm.controls['serviceCenterLocation'].dirty && addForm.controls['serviceCenterLocation'].invalid">
                                        <span style='color:red' [ngClass]="{error:addForm.controls['serviceCenterLocation'].hasError('required')}" *ngIf="addForm.controls['serviceCenterLocation'].hasError('required')">*Please enter location</span>
                                    </div>
                                </div>
                              </div>
                          </div>
                          <div class="col-md-7">
                              <div class="form-group">
                                  <label class="pb-2">Description :</label>
                                  <div class="">
                                        
                                      <textarea class="form-control" rows="11" placeholder="Description" [formControl]="addForm.controls['description']"></textarea>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <div class="text-center mt40">
                            <button class="btn btn-large  max-WT-150 btn-green" [disabled]="addForm.invalid"
                            (click)="addHelpCenter()">Add</button>
                        <button style="margin-left: 21px; background: red; border: red" routerLink="/help-center-management" class="btn btn-large  max-WT-150 btn-green">Cancel</button>
                      </div>
                    </form>
                  </div>
              </div>
          </div>

          </div>
      
</main>


<!-- signout_modal Start -->
<div class="modal fade global-modal reset-modal" id="logout_modal">
  <div class="modal-dialog max-WT-450">
      <div class="modal-content">
          <div>
              <!-- Modal body -->
              <div class="modal-body  text-center">
                  <div class="row align-items-center modal_flax_height">
                      <div class="col">
                          <div class="box-title mb30 d-inline-block">
                              <i class="fas fa-power-off off-icon"></i>
                              <p class="mt40">Are you sure you want to logout?</p>
                          </div>
                          <div class="text-center">
                              <a  routerLink="/login" class="btn btn-blue btn-noYes">YES</a>
                              <button type="button" class="btn btn-red btn-noYes" data-dismiss="modal">CANCEL</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
