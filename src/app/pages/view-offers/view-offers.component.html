<app-side-menu ></app-side-menu>
<app-header-bar></app-header-bar>
  <main class="middle-content">
      <div class="content-section">
              <div class="page_title_block">
                  <h1 class="page_title">View Offers</h1>
                </div>
              <div class="order-view mt30 max-WT-600 mrgn-0-auto">
              <div class="main-block-innner mb40 mt40">
                    <div class="add-store-block input-style max-WT-400">
                            <div class="mb-4 text-left">
                                <label class="mr-3"> </label>
                            </div>
                            <div class="d-flex text-center mb-4 justify-content-between flex-wrap" *ngFor="let data of getofferdata1">
                                <img  src={{data}}  style="max-width: 200px;width: 100%;margin: 0px auto;text-align: center;">
                               
                                <!-- <img src="../assets/img/dummy.png" style="max-width:200px;height:130px;margin:5px;"> -->
                            </div>
                            <div class="form-group row">
                                <label class="d-block  col-md-4 text-grey"> Offer Tagline :</label>
                                <div class="col-md-8">
                                   {{get[0]?.offerTagLine}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="d-block  col-md-4 text-grey"> Offer Code :</label>
                                <div class="col-md-8">
                                   {{get[0]?.offerCode}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <label class=" pb-2 text-grey">Start Date :</label>
                                    <label>{{get[0]?.startDate | date:'yyyy-MM-dd' }}</label>
                                </div>
                                <div class="col-6">
                                    <label class=" pb-2 text-grey">End Date :</label>
                                    <label>{{get[0]?.endDate | date:'yyyy-MM-dd' }}</label>
                                </div>
                            </div>
                                
                            <div class="text-center mt40">
                                <a  class="btn btn-large  max-WT-150 btn-green mr-2" (click)="edit(get[0]._id)">Edit  </a>
                                <a  routerLink="/offer-promo-management" class="btn btn-large  max-WT-150 btn-red mr-2">Cancel  </a>
                            </div>
                        </div>
              </div>
          </div>

          </div>
     
</main>



<!-- Wrapper End -->

<!-- signout_modal Start -->
<div class="modal fade global-modal reset-modal" id="logout_modal">
  <div class="modal-dialog max-WT-450">
      <div class="modal-content">
          <div>
              <!-- Modal body -->
              <div class="modal-body  text-center">
                  <div class="row align-items-center modal_flax_height">
                      <div class="col">
                          <div class="box-title mb30 d-inline-block">
                              <i class="fas fa-power-off off-icon"></i>
                              <p class="mt40">Are you sure you want to logout?</p>
                          </div>
                          <div class="text-center">
                              <a routerLink="/login" class="btn btn-blue btn-noYes">YES</a>
                              <button type="button" class="btn btn-red btn-noYes" data-dismiss="modal">CANCEL</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
