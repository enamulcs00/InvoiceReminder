<app-header-bar></app-header-bar>
<app-side-menu></app-side-menu>

  <main class="middle-content">
    <form [formGroup]="TutorialForm">
      <div class="content-section">
              <div class="page_title_block">
                  <h1 class="page_title">Tutorial Management</h1>
                </div>
              <div class="order-view mt30 max-WT-600 mrgn-0-auto">
              <div class="main-block-innner mb20 mt20">
                  <div class="add-store-block input-style max-WT-500">
                      <div class="mb-4 text-left">
                          <label class="mr-3">TUTORIALS : </label>
                          <div class="file btn btn-upload btn-primary">
                              Upload Image
                              <input type="file" name="image" accept="image/*" formControlName="image"
                                    (change)="onSelectFile($event)" multiple/>
                          </div>
                          <button class="btn btn-primary font14 ml-2" (click)="UpdateTutorial()">Update</button>
                      </div>
                      <div class="row">
                        <div class="col-md-4" *ngFor="let data of urls; index as i">
                      <div class="d-flex text-center mb-2  flex-wrap">
                        <label for="fileInput" class="hoverable">
                        <img src={{data}} style="max-width:150px;height:150px;" (click)="removeImage(i)">
                        <div class="hover-text">Click to remove {{i+1}}</div>
                        </label>
                        </div>
                    </div>
                      </div>
                      
                  </div>
              </div>
          </div>
          </div>   
    </form>          
</main>



<!-- signout_modal Start -->
<div class="modal fade global-modal reset-modal" id="logout_modal">
  <div class="modal-dialog max-WT-450">
      <div class="modal-content">
          <div>
              <!-- Modal body -->
              <div class="modal-body  text-center">
                  <div class="row align-items-center modal_flax_height">
                      <div class="col">
                          <div class="box-title mb30 d-inline-block">
                              <i class="fas fa-power-off off-icon"></i>
                              <p class="mt40">Are you sure you want to logout?</p>
                          </div>
                          <div class="text-center">
                              <a routerLink="/login" class="btn btn-blue btn-noYes">YES</a>
                              <button type="button" class="btn btn-red btn-noYes" data-dismiss="modal">CANCEL</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
