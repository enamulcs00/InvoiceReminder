<app-side-menu></app-side-menu>
<app-header-bar></app-header-bar>
<main class="middle-content">
    <div class="content-section">
        <div class="page_title_block">
            <h1 class="page_title">Edit Promotions</h1>
        </div>
        <div class="order-view mt30 max-WT-600 mrgn-0-auto">
            <div class="main-block-innner mb40 mt40">
                <form [formGroup]="editPromoForm">
                    <div class="add-store-block input-style max-WT-400">
                        <div class="mb-4 text-right">
                            <label class="mr-3">Update Photo</label>
                            <div class="file btn btn-upload btn-primary">
                                Upload Image
                                <input type="file" name="file" name="image" formControlName="image" accept="image/*"
                                (change)="onSelectFile($event)" multiple/>
                            </div>
                        </div>
                        <div class="d-flex text-center mb-4 justify-content-between flex-wrap" *ngFor="let data of urls">
                          <img  src={{data}}  style="max-width: 200px;width: 100%;margin: 0px auto;text-align: center;">
                         
                          <!-- <img src="../assets/img/dummy.png" style="max-width:200px;height:130px;margin:5px;"> -->
                      </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label class="d-block pb-2">Start Date :</label>
                                <div class="">
                                    <input type="date" class="form-control " name="formdate" formControlName="startdate"
                                        (change)="formdate()" placeholder="xx-xx-xxx" [value]="getPromotiondata[0]?.startDate | date:'yyyy-MM-dd'"  (ngModelChange)="changed($event)" min="{{todayDate | date:'yyyy-MM-dd'}}">
                                </div>
                                <!-- {{getPromotiondata[0]?.startDate}} -->
                            </div>
                            <div class="col-6">
                                <label class="d-block pb-2">End Date :</label>
                                <div class="">
                                    <input type="date" class="form-control " name="todate" formControlName="enddate"
                                        (change)="todate()" placeholder="xx-xx-xxx" [value]="getPromotiondata[0]?.endDate | date:'yyyy-MM-dd'"  (ngModelChange)="changed($event)" min="{{todayDate | date:'yyyy-MM-dd'}}">
                                </div>
                                <!-- {{getPromotiondata[0]?.endDate}} -->
                            </div>
                        </div>

                        <!-- <div class="text-center mt40">
                            <a class="btn btn-large  max-WT-150 btn-green mr-2" (click)="editPromo()">Add Promotion </a>
                        </div> -->
                        <div class="text-center mt40">
                          <a   class="btn btn-large  max-WT-150 btn-green mr-2" (click)="update()">Update  </a>
                          <a  routerLink="/offer-promo-management" class="btn btn-large  max-WT-150 btn-red mr-2">Cancel  </a>
                      </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</main>


<!-- signout_modal Start -->
<div class="modal fade global-modal reset-modal" id="logout_modal">
    <div class="modal-dialog max-WT-450">
        <div class="modal-content">
            <div>
                <!-- Modal body -->
                <div class="modal-body  text-center">
                    <div class="row align-items-center modal_flax_height">
                        <div class="col">
                            <div class="box-title mb30 d-inline-block">
                                <i class="fas fa-power-off off-icon"></i>
                                <p class="mt40">Are you sure you want to logout?</p>
                            </div>
                            <div class="text-center">
                                <a routerLink="/login" class="btn btn-blue btn-noYes">YES</a>
                                <button type="button" class="btn btn-red btn-noYes" data-dismiss="modal">CANCEL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
